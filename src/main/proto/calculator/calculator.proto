syntax="proto3";

package calculator;
option java_multiple_files=true;
option java_package="com.github.jishnuc.proto";

message SumRequest{
    int32 op1=1;
    int32 op2=2;
}

message SumResponse{
  int32 result=1;
}

service CalculatorService{
  rpc sum(SumRequest) returns (SumResponse) {};
}